{% set name = "pyiron_gui" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_gui-{{ version }}.tar.gz
  sha256: 13923d79263ce188cb8cfec3b4dd8e99d94580f3fa792cb1807caa4fb0524db6
  patches:
    - setup.patch

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - ipywidgets =7.7.1
    - pyiron_base >=0.5.22
    - pyiron_atomistics >=0.2.54
    - numpy >=1.23.2
    - pandas >=1.4.3
    - matplotlib-base >=3.5.3

test:
  imports:
    - pyiron_gui
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_gui
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Extended graphical user interface (GUI) for pyiron the integrated development environment (IDE)
  description: |
    extended graphical user interface (GUI) for pyiron the integrated development environment (IDE)
  doc_url: https://github.com/pyiron/pyiron_gui
  dev_url: https://github.com/pyiron/pyiron_gui

extra:
  recipe-maintainers:
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
    - niklassiemer
